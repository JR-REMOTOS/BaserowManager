<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baserow Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <h3 class="text-white mb-2">
                    <i class="fas fa-database me-2"></i>
                    Baserow Manager
                </h3>
                <p class="text-white-50">Faça login para continuar</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-white-50">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Seu usuário" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white-50">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar
                    </button>
                </div>
            </form>
            <div id="login-alert" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>
    <script src="login.js?v=2"></script>
</body>
</html>
